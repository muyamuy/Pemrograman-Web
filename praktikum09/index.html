<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 1</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>

    <span id="pi">Phi = 3.14 cm </span>
    <br>
    <span id="jari">Jari-jari = 14 cm </span>
    <br>
    <span id="luas">Luas Lingkaran = 615.44 cm </span>
    <br>
    <span id="keliling">Keliling Lingkaran = 87.92 cm </span>

    <script>
        const phi = 3.14;
        let r = 14;
        let L = phi*r*r;
        let K = 2*phi*r;

        document.getElementById("pi").innerHTML = "Phi = " + phi + " cm ";
        document.getElementById("jari").innerHTML = "Jari-jari = " + r + " cm ";
        document.getElementById("luas").innerHTML = "Luas Lingkaran = " + L + " cm ";
        document.getElementById("keliling").innerHTML = "Keliling Lingkaran = " + K + " cm ";
    </script>

</body></html>
